name: Pull Request CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete existing package version
        uses: actions/delete-package-versions@v5
        with: 
          package-name: 'service-foundry-web'
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: 'false'
          ignore-versions: '^(?!pr-${{ github.event.number }}$).*'
        continue-on-error: true # Don't fail if package doesn't exist yet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/service-foundry-web:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
